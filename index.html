<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四年级14班联欢抽奖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
            background: linear-gradient(to right, #ffd700 0%, #ff8c00 50%, #ff4500 100%);
            position: relative;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-section {
            width: 35%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-right: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
        }

        .title {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: fit-content;
            gap: 0.4rem;
            margin: 0 auto;
        }

        .title-column {
            writing-mode: vertical-rl;
            font-size: 5.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.02em;
            white-space: nowrap;
            line-height: 1.3;
            display: inline-block;
            height: fit-content;
            max-height: 100%;
        }

        .title .char {
            display: inline-block;
        }

        .title .number-group {
            writing-mode: horizontal-tb;
            text-orientation: mixed;
            display: inline-block;
            letter-spacing: 0;
        }

        .right-section {
            width: 65%;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }

        .number-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .number {
            font-size: 24rem;
            font-weight: bold;
            color: #FF6B6B;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .start-button {
            width: 100%;
            height: 100%;
            font-size: 5.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .start-button.start-state {
            color: #00ff00;
        }

        .start-button.end-state {
            color: #ff0000;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .start-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="title" id="titleText">
                <div class="title-column">
                    <span class="char">四</span>
                    <span class="char">年</span>
                    <span class="char">级</span>
                    <span class="number-group">14</span>
                    <span class="char">班</span>
                </div>
                <div class="title-column">
                    <span class="char">联</span>
                    <span class="char">欢</span>
                    <span class="char">抽</span>
                    <span class="char">奖</span>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="number-display">
                <div class="number" id="numberDisplay">00</div>
            </div>
            <div class="button-container">
                <button class="start-button" id="controlButton">START</button>
            </div>
        </div>
    </div>

    <script>
        // 为标题汉字和数字随机分配颜色
        const titleChars = document.querySelectorAll('.title .char');
        const numberGroup = document.querySelector('.title .number-group');
        const colors = ['#0000ff', '#00FFFF', '#8000ff']; // 蓝色、青色、紫色
        
        // 更新颜色的函数
        function updateTitleColors() {
            titleChars.forEach(char => {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                char.style.color = randomColor;
            });
            
            // 为14数字也随机分配颜色
            if (numberGroup) {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                numberGroup.style.color = randomColor;
            }
        }
        
        // 初始化颜色
        updateTitleColors();
        
        // 每秒更新一次颜色
        setInterval(updateTitleColors, 1000);

        const numberDisplay = document.getElementById('numberDisplay');
        const controlButton = document.getElementById('controlButton');
        // 初始化按钮状态为START（绿色）
        controlButton.classList.add('start-state');
        let intervalId = null;
        let isRunning = false;

        // 排除的数字列表
        const excludedNumbers = ['01', '05', '13', '15', '23', '29'];
        
        // 生成所有有效数字的数组（01-37，排除指定数字）
        const validNumbers = [];
        for (let i = 1; i <= 37; i++) {
            const numStr = i.toString().padStart(2, '0');
            if (!excludedNumbers.includes(numStr)) {
                validNumbers.push(numStr);
            }
        }

        // 生成01-37的随机数字（格式化为两位数），排除指定数字
        function getRandomNumber() {
            const randomIndex = Math.floor(Math.random() * validNumbers.length);
            return validNumbers[randomIndex];
        }

        // 开始跳动
        function startLottery() {
            if (isRunning) return;
            
            isRunning = true;
            controlButton.textContent = 'END';
            controlButton.classList.remove('start-state');
            controlButton.classList.add('end-state');
            
            // 快速跳动，每50ms更新一次
            intervalId = setInterval(() => {
                numberDisplay.textContent = getRandomNumber();
            }, 50);
        }

        // 停止跳动并显示最终结果
        function stopLottery() {
            if (!isRunning) return;
            
            clearInterval(intervalId);
            isRunning = false;
            
            // 随机选择最终数字
            const finalNumber = getRandomNumber();
            numberDisplay.textContent = finalNumber;
            
            // 恢复按钮文字
            controlButton.textContent = 'START';
            controlButton.classList.remove('end-state');
            controlButton.classList.add('start-state');
        }

        // 按钮点击事件
        controlButton.addEventListener('click', () => {
            if (isRunning) {
                stopLottery();
            } else {
                startLottery();
            }
        });
    </script>
</body>
</html>
