<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四年级14班联欢抽奖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-section {
            width: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-right: 2px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
        }

        .title {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.3em;
            white-space: nowrap;
            line-height: 1.2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .title .number-group {
            writing-mode: horizontal-tb;
            text-orientation: mixed;
            display: inline-block;
            letter-spacing: 0;
        }

        .right-section {
            width: 70%;
            display: flex;
            flex-direction: column;
            padding: 40px;
        }

        .number-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .number {
            font-size: 15rem;
            font-weight: bold;
            color: #667eea;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .start-button {
            width: 100%;
            height: 100%;
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .start-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="title">四<span class="number-group">14</span>班联欢抽奖</div>
        </div>
        <div class="right-section">
            <div class="number-display">
                <div class="number" id="numberDisplay">00</div>
            </div>
            <div class="button-container">
                <button class="start-button" id="controlButton">START</button>
            </div>
        </div>
    </div>

    <script>
        const numberDisplay = document.getElementById('numberDisplay');
        const controlButton = document.getElementById('controlButton');
        let intervalId = null;
        let isRunning = false;

        // 排除的数字列表
        const excludedNumbers = ['01', '05', '13', '15', '23', '29'];
        
        // 生成所有有效数字的数组（01-37，排除指定数字）
        const validNumbers = [];
        for (let i = 1; i <= 37; i++) {
            const numStr = i.toString().padStart(2, '0');
            if (!excludedNumbers.includes(numStr)) {
                validNumbers.push(numStr);
            }
        }

        // 生成01-37的随机数字（格式化为两位数），排除指定数字
        function getRandomNumber() {
            const randomIndex = Math.floor(Math.random() * validNumbers.length);
            return validNumbers[randomIndex];
        }

        // 开始跳动
        function startLottery() {
            if (isRunning) return;
            
            isRunning = true;
            controlButton.textContent = 'END';
            
            // 快速跳动，每50ms更新一次
            intervalId = setInterval(() => {
                numberDisplay.textContent = getRandomNumber();
            }, 50);
        }

        // 停止跳动并显示最终结果
        function stopLottery() {
            if (!isRunning) return;
            
            clearInterval(intervalId);
            isRunning = false;
            
            // 随机选择最终数字
            const finalNumber = getRandomNumber();
            numberDisplay.textContent = finalNumber;
            
            // 恢复按钮文字
            controlButton.textContent = 'START';
        }

        // 按钮点击事件
        controlButton.addEventListener('click', () => {
            if (isRunning) {
                stopLottery();
            } else {
                startLottery();
            }
        });
    </script>
</body>
</html>
